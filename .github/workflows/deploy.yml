name: Deploy to Local Staging Docker

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Pull latest code
        run: git pull origin staging

      - name: Restart Docker containers
        run: |
          docker-compose down
          docker-compose up -d --build
